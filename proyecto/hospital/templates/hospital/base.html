{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hospital San Lucas</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0077cc;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-style: italic;
        }

        nav {
            background-color: #005fa3;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            color: #777;
            padding: 20px;
            font-size: 0.9em;
            background-color: #eeeeee;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hospital San Lucas</h1>
        <p>Atención médica con compromiso y calidad</p>
    </header>

    <nav>
        <a href="/">Inicio</a>
        <a href="/pediatria/">Pediatría</a>
        <a href="/oftalmologia/">Oftalmología</a>
        <a href="/contacto/">Contacto</a>
    </nav>

    <main>
        {% block content %}
        <!-- Aquí se insertará el contenido de cada página -->
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Hospital San Lucas. Todos los derechos reservados.
    </footer>

</body>
</html>
